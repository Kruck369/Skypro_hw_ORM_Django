{% extends 'main/base.html' %}
{%block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">{{ title }}</h1>
        </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">
                            Офис МСК<br>
                            Офис СПБ<br>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h2>Напишите нам</h2>
                        <form method="post">
                            {% csrf_token %}
                            <input class="form-control mb-2" name="name"/>
                            <input class="form-control mb-2" name="email"/>
                            <textarea class="form-control mb-2" name="message"></textarea>
                            <button type="submit" class="btn btn-primary form-control">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

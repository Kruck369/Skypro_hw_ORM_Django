{% load media_tags %}
{% load custom_filters %}
<style>
    /* Set background image for the section */
    section {
        background-image: url("{% mediapath object.preview %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 10vh;
        opacity: 0.4;
    }

    .background-image {
    opacity: 0.4;
    }

    .section-content {
        padding: 50px;
    }

    .section-title {
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

</style>
<section class="py-5 text-center">
    <div class="row py-lg-5 section-content">
        <div class="col-lg-6 col-md-8 mx-auto">
            {% if object %}
            <h1 class="fw-light text-nowrap section-title">{{ title }} {{ object.name }}</h1>
            {% else %}
            <h1 class="fw-light text-nowrap section-title">{{ title }}</h1>
            {% endif %}
        </div>
    </div>
</section>

{% extends 'main/base.html' %}

{% block content %}

<section class="text-center container">
    <div class="row py-lg-5">
        <div class="col-md-8 mx-auto">
            <h1 class="fw-light">Восстановление пароля</h1>
        </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container justify-content-center">
        <div class="row">
            <form method="post" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Введите электронную почту для восстановления пароля</div>
                        <div class="card-body">
                            {% csrf_token %}
                            <form method="post">
                                <label for="email" class="form-label">Почта</label>
                                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="name@example.com">
                                <button type="submit" class="btn btn-primary">
                                    Восстановить пароль
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
